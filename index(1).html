<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的书籍知识库</title>
    <style>
        /* 基础样式 */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Microsoft YaHei", sans-serif; }
        body { background-color: #f5f5f5; color: #333; }
        .container { width: 90%; max-width: 1200px; margin: 0 auto; padding: 20px 0; }

        /* 头部样式 */
        header { background-color: #2c3e50; color: white; padding: 15px 0; }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 24px; font-weight: bold; }
        .search-box { display: flex; gap: 10px; }
        .search-box input { padding: 8px 12px; border: none; border-radius: 4px; width: 200px; }
        .search-box button { padding: 8px 15px; background-color: #3498db; border: none; border-radius: 4px; color: white; cursor: pointer; }

        /* 导航样式 */
        nav { background-color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin: 20px 0; }
        .nav-list { display: flex; list-style: none; gap: 20px; padding: 15px 0; }
        .nav-list li a { text-decoration: none; color: #333; font-weight: 500; }
        .nav-list li a:hover { color: #3498db; }

        /* 热门书籍样式 */
        .section-title { font-size: 20px; margin: 30px 0 15px; padding-bottom: 10px; border-bottom: 2px solid #3498db; }
        .book-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin: 20px 0; }
        .book-card { background-color: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 15px; text-align: center; }
        .book-card img { width: 100%; height: 250px; object-fit: cover; border-radius: 4px; margin-bottom: 10px; }
        .book-card h3 { font-size: 16px; margin-bottom: 5px; }
        .book-card p { color: #666; font-size: 14px; margin-bottom: 10px; }
        .book-card a { text-decoration: none; color: #3498db; font-size: 14px; }

        /* 底部样式 */
        footer { background-color: #2c3e50; color: white; text-align: center; padding: 20px 0; margin-top: 50px; }
    </style>
</head>
<body>
    <!-- 头部区域 -->
    <header>
        <div class="container header-content">
            <div class="logo">书籍知识库</div>
            <div class="search-box">
                <input type="text" placeholder="搜索书籍/作者...">
                <button>搜索</button>
            </div>
        </div>
    </header>

    <!-- 导航区域 -->
    <nav>
        <div class="container">
            <ul class="nav-list">
                <li>首页</li>
                <li>书籍列表</li>
                <li>分类：文学</li>
                <li>分类：科技</li>
                <li>分类：历史</li>
            </ul>
        </div>
    </nav>

    <!-- 热门书籍区域 -->
    <div class="container">
        <h2 class="section-title">热门书籍推荐</h2>
        <div class="book-list">

<p>作者：余华</p >

              <ol>

                </li>
                <li>
                  <h3>病隙碎笔&nbsp;</h3>
                </li>
                <li>作者：史铁生</li>
                <li>                查看详情
                </li>
              </ol>
          </div>
<!-- 书籍卡片3 -->
            <div class="book-card">
                <img src="../Pictures/Screenshots/屏幕截图 2025-08-29 164858.png" width="200" height="300" alt=""/>
<h3>古典植物园</h3>
                <p>作者：汤欢</p >
                查看详情
            </div>
            <!-- 书籍卡片4 -->
            <div class="book-card">
                <img src="../Pictures/Screenshots/屏幕截图 2025-10-13 230635.png" width="200" height="300" alt=""/>
<h3>百年孤独</h3>

    </div>

    <!-- 底部区域 -->
    <footer>
        <div class="container">
            <p>© 2025 我的书籍知识库 | 个人课程作业</p >

</body>
</html>
